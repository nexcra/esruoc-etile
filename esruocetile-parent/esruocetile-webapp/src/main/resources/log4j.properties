 
log4j.rootLogger=error, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}](%r) %p  [%c] %l -- %m%n

#log4j.appender.logfile=org.apache.log4j.RollingFileAppender
#log4j.appender.logfile.MaxFileSize=512KB
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
 log4j.appender.logfile.DatePattern=yyyyMMdd-HH'.log4j' 
#log4j.appender.logfile.File=${icsp.webapp.root}/log/icsp.log
log4j.appender.logfile.File=/eliteCourse.log
 
#log4j.appender.logfile.MaxBackupIndex=3
 
#log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#log4j.appender.appender1.layout=org.apache.log4j.TTCCLayout  
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout 
log4j.appender.logfile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}](%r) %p  [%c] %l -- %m%n
